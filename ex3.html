<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
         <input id="userinput" type="text" placeholder="uwu">
         <button id="submit" onclick="AddListAfterClick()"> Enter</button>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      function AddListAfterClick(){
         var input = document.getElementById("userinput");
         var item = document.createElement("li");
         var unli = document.getElementsByTagName("ul")[0]; // make sure its [0] as elements gets an array
         if(input.value.length >0){
            var TextNode = document.createTextNode(input.value); // value is important!
            item.appendChild(TextNode);
            unli.appendChild(item);
            input.value =""; // clears input
         }

      }
        // add code here

      </script>
 
   </body>
</html>
